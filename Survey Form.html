<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>
    <head>
        <style>
            body{
                align-content: center;
                width: 50%;
                margin: auto;
            }
        </style>

    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label id="name-label">Name</label><br>
            <input type="text" id="name" required placeholder="Enter name">
            <br><br>
            <label id="email-label">Email</label><br>
                <input type="email" id="email" required placeholder="Enter email">
            <br><br>
            <label id="number-label">Age(optional)</label><br>
                <input type="number" id="number" placeholder="Enter a number" min="2" max="3">
            <br><br>
            <label>Which option best describes your current role?</label><br>
            <select id="dropdown" aria-placeholder="Select">
                <option disabled selected>Select an option.</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
            </select>
            <br><br>
            <div class="radio-type">
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" class="A" required>Definitely<br>
            <input type="radio" class="A" required>Maybe<br>
            <input type="radio" class="A" required>Not Sure<br>
            <br>
            </div>
            <label>What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" value="A">Front-end Projects<br>
            <input type="checkbox" value="B">Back-end Projects<br>
            <input type="checkbox" value="C">Challenges<br>
            <br><br>
            <label>Any comments or suggestions?</label><br>
            <textarea></textarea>
            <br><br>
            <input type="submit" id="submit">
        </form>
    </body>
</html>
